<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <h1>Rock paper Scissors</h1>
        <div class="choices">
            <button class="choice" data-choice="Rock">Rock</button>
            <button class="choice" data-choice="Paper">Paper</button>
            <button class="choice" data-choice="Scissors">Scissors</button>

        </div>
        <div class="result">
            <p id="playerChoice">Player: </p>
            <p id="computerChoice">Computer: </p>
            <p id="result"></p>
            <p id="score">Player: 0 | Computer: 0</p>
        </div>
        <button id="restartButton" class="restart-btn">Restart</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
