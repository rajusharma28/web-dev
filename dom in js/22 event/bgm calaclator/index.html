<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-row">
                <div class="logo">
                    <img src="./Component21.svg" alt="BMI Logo">
                </div>
                <div class="image-name">
                    <h1>BMI Calculator</h1>
                    <p>Body Mass Index</p>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="info">
            <div class="box">
                <!-- Gender Selection -->
                <!-- <div class="gender">
                    <label>Gender</label>
                    <div class="check-gender">
                        <label for="male">
                            <input type="radio" name="gender" id="male" value="male" checked>
                            Male
                        </label>
                        <label for="female">
                            <input type="radio" name="gender" id="female" value="female">
                            Female
                        </label>
                    </div>
                </div> -->
                <!-- name -->
                 <div class="input-group">
                    <label for="name">Nmae </label>
                    <input type="text" placeholder="Enter your name " required>
                 </div>

                <!-- Height Input -->
                <div class="input-group">
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" placeholder="Enter your height in cm" required>
                    <small class="error-message">Please enter a valid height.</small>
                </div>

                <!-- Age Input -->
                <div class="input-group">
                    <label for="age">Age (years)</label>
                    <input type="number" id="age" placeholder="Enter your age" required>
                </div>

                <!-- Weight Input -->
                <div class="input-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" placeholder="Enter your weight in kg" required>
                </div>

                <!-- Calculate Button -->
                <button id="calculate-btn">Calculate BMI</button>

                <!-- Result Section -->
                <div class="result">
                    <div class="result-box">
                        <h1>Your BMI is:</h1>
                        <p id="bmi-value"></p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
