<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin: 20px auto;
            max-width: 300px;
        }

        .cell {
            height: 100px;
            background-color: #3498db;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cell:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        .cell.X {
            background-color: #e74c3c;
        }

        .cell.O {
            background-color: #2ecc71;
        }

        button {
            background-color: #9b59b6;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #8e44ad;
            transform: translateY(-3px);
        }

        .winning-message {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
            min-height: 2rem;
            color: #e74c3c;
        }

        .turn-indicator {
            margin: 15px 0;
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .status {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .player {
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            background-color: #ecf0f1;
        }

        .active {
            box-shadow: 0 0 0 3px #f39c12;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="status">
            <div class="player" id="playerO">Player O</div>
            <div class="player" id="playerX">Player X</div>
        </div>
        
        <div class="turn-indicator" id="turnIndicator">Current Turn: Player O</div>
        
        <div class="board">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>
        
        <button id="restartButton">Restart Game</button>
        <p class="winning-message" id="winningMessage"></p>
    </div>

    <script>
        let turn = 'O';
        let total_turn = 0;
        let gameActive = true;
        
        const winner = [
            [0,1,2], [3,4,5], [6,7,8], // rows
            [0,3,6], [1,4,7], [2,5,8], // columns
            [0,4,8], [2,4,6]           // diagonals
        ];

        let board_array = new Array(9).fill("E");

        function updateTurnIndicator() {
            document.getElementById('turnIndicator').textContent = `Current Turn: Player ${turn}`;
            
            // Update active player highlight
            document.getElementById('playerO').classList.toggle('active', turn === 'O');
            document.getElementById('playerX').classList.toggle('active', turn === 'X');
        }

        function checkWinner() {
            for(let [index0, index1, index2] of winner) {
                if(board_array[index0] !== "E" && 
                   board_array[index0] === board_array[index1] && 
                   board_array[index1] === board_array[index2]) {
                    return true;
                }
            }
            return false;
        }

        function handleCellClick(event) {
            if (!gameActive) return;
            
            const element = event.target;
            
            // Ensure we're clicking on a cell
            if (!element.classList.contains('cell')) return;
            
            // If cell is empty
            if (board_array[element.id] === "E") {
                total_turn++;
                
                element.textContent = turn;
                element.classList.add(turn);
                board_array[element.id] = turn;
                
                if (checkWinner()) {
                    document.getElementById('winningMessage').textContent = `Player ${turn} wins!`;
                    gameActive = false;
                    return;
                }
                
                // Check for draw
                if (total_turn === 9) {
                    document.getElementById('winningMessage').textContent = "It's a draw!";
                    gameActive = false;
                    return;
                }
                
                // Switch turns
                turn = turn === 'O' ? 'X' : 'O';
                updateTurnIndicator();
            }
        }

        function restartGame() {
            // Reset game state
            turn = 'O';
            total_turn = 0;
            gameActive = true;
            board_array = new Array(9).fill("E");
            
            // Clear board
            const cells = document.getElementsByClassName('cell');
            Array.from(cells).forEach(cell => {
                cell.textContent = "";
                cell.classList.remove('X', 'O');
            });
            
            // Clear messages
            document.getElementById('winningMessage').textContent = "";
            
            // Update UI
            updateTurnIndicator();
        }

        // Initialize game
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.querySelector('.board');
            board.addEventListener('click', handleCellClick);
            
            const restartButton = document.getElementById('restartButton');
            restartButton.addEventListener('click', restartGame);
            
            updateTurnIndicator();
        });
    </script>
</body>
</html>
